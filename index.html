    <style>
        * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
          font-family: Arial, Helvetica, sans-serif;
        }
        header {
      background-color: #fff;
      width: 100%;
      height: 100px;
      display: flex;
      align-items: center;
    }
    #header {
          background-color: grey;
          width: 100%;
          height: 70px;
          max-width: 1200px;
          position: fixed;
          top: 0;
          height: 70px;
    
    .site-logo {
      margin-left: 20px;
    }
    Usually, the height should be locked to the width to maintain the aspect ratio
    
    .site-logo {
      width: 80%
      height:auto;
    }
    
        html {
          scroll-padding-top: 70px;
          scroll-behavior: smooth;
        }
    
        #container {
          width: 100%;
          max-width: 1200px;
          margin: auto;
        }
    
        
        .menu {
          list-style: none;
          float: right;
          padding: 0 20px;
        }
    
        .menu li {
          display: inline-block;
          line-height: 70px;
        }
    
        .menu li a {
          transition: 0.4s;
          display: block;
          text-decoration: none;
          color: white;
          padding: 0px 20px;
          font-size: 20px;
          text-transform: uppercase;
        }
    
        .menu li a:hover {
          color: black;
          background-color: white;
        }
    
        .show-btn,
        .hide-btn,
        #chk {
          font-size: 30px;
          line-height: 70px;
          color: white;
          display: none;
          float: right;
          padding-right: 20px;
        }

          width: 100%;
          margin-top: 90px;
          height: 680px;
          margin-bottom: 15px;
          display: flex;
          font-size: 40px;
          color: white;
        }
